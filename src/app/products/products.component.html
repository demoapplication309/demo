<div class="row mt-5">
    <div class="col-6 text-left">
        <h3>Products </h3>
    </div>
    <div class="col-6 text-right" *ngIf="!inProgress">
        <button class="btn btn-primary btn-raised" (click)="addEditProduct(0)"><i class="fa fa-plus"></i> &nbsp; Add
            Product</button>
    </div>
</div>

<section id="simple-table" *ngIf="!inProgress">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Serial No. </th>
                                    <th>Name </th>
                                    <th>category </th>
                                    <th>Qty </th>
                                    <th>Price </th>
                                    <th>Action </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" *ngIf="(!products ||(products && products.length<=0))">
                                    <td colspan="7">No Data Found.</td>
                                </tr>
                                <tr *ngFor="let product of products; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{product.name}}</td>
                                    <td>{{product.categoryName}}</td>
                                    <td>{{product.qty}}</td>
                                    <td>{{product.price}}</td>
                                    <th>
                                       
                                        <button type="button" class="btn btn-info btn-raised mr-1"
                                            ngbTooltip="Edit Product" (click)="addEditProduct(product.id)"><i
                                                class="fa fa-edit"></i> </button>
                                        <button type="button" class="btn btn-danger btn-raised"
                                            ngbTooltip="Delete Product" (click)="deleteProduct(product)"><i
                                                class="fa fa-trash"></i> </button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="row" *ngIf="inProgress">
    <div class="col-md-12 text-center align-middle">
         <i style="font-size:80px" class="fa fa-gear fa-spin mt-4"></i>
        
    </div>
</div>
